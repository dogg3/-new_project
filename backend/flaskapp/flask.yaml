apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
         - name: flask
           image: gcr.io/footballproject-85cd9/backendflask:latest
           ports:
             - containerPort: 3031